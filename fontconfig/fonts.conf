<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans Arabic</family>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>DejaVu Sans</family>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Sans Arabic</family>
   <family>Noto Serif</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>DejaVu Serif</family>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>Sans</family>
  <prefer>
   <family>Noto Sans Arabic</family>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Arabic</family>
   <family>Noto Mono</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>Cousine</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- Insert joke here -->
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Cousine</string>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
